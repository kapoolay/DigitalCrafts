<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="wireframe.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 brd">Logo</div>
            <div class="col-4 offset-5 brd">Menu</div>
        </div>
        <div class="row">
            <div class="col-6 offset-3 brd">Title</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6 offset-3 brd">Title 2</div>
        </div>
        <hr>
        <div class="row contents">
            <div class="col-2 brd">Content 1</div>
            <div class="col-2 offset-3 brd">Content 2</div>
            <div class="col-2 offset-3 brd">Content 3</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3 offset-2 brd">Content 4</div>
            <div class="col-3 offset-2 brd">Content 5</div>
        </div>
        <hr>
        <footer>
            <div class="row">
                <div class="col-12 brd">Footer</div>
            </div>
        </footer>
    </div>
</body>

</html>
