<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <title>Document</title>

</head>

<body>
<div id='content'>
    <h1>TodoList</h1>
    <div id="admin-div">
        <button id="admin">Admin Only! Shows all userID and Todo list</button>
        <code id="admin-results"></code>
    </div>
    <div id='make-todo'>
            <h1>Make todo List</h1>
            <form>
                <input id="todo-make" type="text"  placeholder="What to do?">
                <button id="add-button">Add to list</button>
                <button id="send-data">SEND TO DATABASE!</button>
            </form>
    </div>
    <div id="userid-div">
        <h1>GET YOUR TODO LIST!</h1>
        <form>
            <input id="id-user" type="text"  placeholder="what is your userID">
            <button id="button-user">Get your todoList</button>
        </form>
        <div id="userid-results"></div>
    </div>
</div>
    <script src="scripts/index.js"></script>
</body>

</html>
